
<div class="col-sm-8 well">
  <h1>Gallery Page!</h1>
  <div> 
     <img class="img-lg-display-class" ng-src="{{gallery.selectedPhoto}}" />
  </div>
  
  <div ng-repeat="photo in gallery.photos" class="col-sm-3">
    <img ng-click="gallery.selectPhoto(photo)" class="img-display-class" ng-src="{{photo}}" />
  </div>




</div>
